language: node_js
node_js:
- 4
before_install:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
- npm install -g npm@3
- npm config set loglevel error
- npm config -g list -l
- npm --version
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libgnome-keyring-dev
      - g++-4.8
script: npm run-script ci
notifications:
  flowdock: e3dc17bc8a2c1b3412abe3e5747f8291
