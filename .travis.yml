sudo: required
# dist: trusty
language: node_js
node_js:
  - 10.2.1

env:
  global:
    - NO_AT_BRIDGE=1 # Needed for dbus to work.
    - CC=clang 
    - CXX=clang++ 
    - npm_config_clang=1

# matrix:
#   include:
#     - env: NODE=1
#     - env: ELECTRON=1
#   fast_finish: true

before_install:
  - npm i -g npm@latest

install:
  - npm install

before_script:
  - |
    export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3;
    eval $(dbus-launch --sh-syntax);
    eval $(echo -n "" | /usr/bin/gnome-keyring-daemon --login);
    eval $(/usr/bin/gnome-keyring-daemon --components=secrets --start);
    /usr/bin/python -c "import gnomekeyring;gnomekeyring.create_sync('login', '');";
script:
  - npm run test:electron
  # - if [ -n "$NODE" ]; then npm run test:node; fi
  # - if [ -n "$ELECTRON" ]; then npm run test:electron; fi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libsecret-1-dev
      # TODO (@imlucas) Are all of these gnome keyring 
      # packages really needed?
      - gnome-keyring
      - python-gnomekeyring
