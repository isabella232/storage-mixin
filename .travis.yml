language: node_js
node_js:
- 4
before_install:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
- npm install -g npm@3
- npm config set loglevel error
- npm config -g list -l
- npm --version
script: npm run-script ci
